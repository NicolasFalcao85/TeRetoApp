      publishChallenge({ type:'trivia', question:getEl('trivia-question').value, correctAnswer:getEl('correct-answer').value, wrongAnswers:[getEl('wrong-answer-1').value, getEl('wrong-answer-2').value, getEl('wrong-answer-3').value] });
    });
    createViewElements.photoChallengeForm.addEventListener('submit', (e) => { e.preventDefault(); publishChallenge({ type:'photo', question:getEl('photo-challenge-task').value }); });
    friendsTabButtons.forEach(btn => btn.addEventListener('click', () => renderFriendsTab(btn.dataset.tab)));
    friendsTabContent.addEventListener('click', (e) => { if (e.target.dataset.userId) { handleFriendRequest(e.target.dataset.userId, e.target.dataset.action === 'accept'); } });
    closeTriviaModalBtn.addEventListener('click', () => triviaModal.classList.add('hidden'));
    closePhotoChallengeModalBtn.addEventListener('click', () => photoChallengeModal.classList.add('hidden'));
    closeCommentsModalBtn.addEventListener('click', () => commentsModal.classList.add('hidden'));
    openCameraBtn.addEventListener('click', () => openCamera(null));
    captureBtn.addEventListener('click', capturePhoto);
    cancelCameraBtn.addEventListener('click', closeCamera);
    submitPhotoChallengeBtn.addEventListener('click', () => { const challengeId = submitPhotoChallengeBtn.dataset.challengeId; openCamera(challengeId); getEl('photo-challenge-modal').classList.add('hidden'); });

    // Init
    loadFeed();
    switchView('feed-view');
  </script>
</body>
</html>
