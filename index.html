<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TeReto ‚Äî Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Poppins',sans-serif}</style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">

  <!-- Login -->
  <div id="login-screen" class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-6">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-slate-800">TeReto</h1>
      <p class="text-slate-500 mt-1">Acced√© con Google</p>
    </div>
    <button id="login-button"
      class="w-full bg-white border border-slate-300 hover:bg-slate-50 text-slate-800 rounded-xl py-3 font-semibold flex items-center justify-center gap-3">
      <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#4285F4" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#34A853" d="M46.98 24.55c0-1.57-.15-3.09-.42-4.55H24v8.51h12.8c-.57 3.01-2.3 5.48-4.96 7.26l7.98 6.19c4.68-4.32 7.4-10.45 7.4-17.41z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#EA4335" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.98-6.19c-2.11 1.45-4.81 2.3-7.91 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
      Continuar con Google
    </button>
    <p id="login-error" class="hidden mt-3 text-sm text-red-600"></p>
  </div>

  <!-- App -->
  <div id="app-screen" class="hidden w-full max-w-lg bg-white rounded-2xl shadow-xl p-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img id="user-photo" class="w-10 h-10 rounded-full border" src="" alt="Foto">
        <div>
          <p id="user-name" class="font-semibold text-slate-800">‚Äî</p>
          <p id="user-email" class="text-sm text-slate-500">‚Äî</p>
        </div>
      </div>
      <button id="logout-button" class="text-sm bg-slate-100 hover:bg-slate-200 px-3 py-1.5 rounded-lg">
        Cerrar sesi√≥n
      </button>
    </div>
    <div class="mt-6">
      <p class="text-slate-600">Sesi√≥n iniciada correctamente. Desde ac√° ya pod√©s seguir con tu app.</p>
    </div>
  </div>

  <script type="module">
    // Firebase Web v11 (ESM desde CDN)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

    // üîß Config del proyecto (API key nueva + bucket correcto)
    const firebaseConfig = {
      apiKey: "AIzaSyDQxzZwRxCqd8q75qivjcO99sF06ts3c08",
      authDomain: "tereto-6a980.firebaseapp.com",
      projectId: "tereto-6a980",
      storageBucket: "tereto-6a980.appspot.com",
      messagingSenderId: "72859721442",
      appId: "1:72859721442:web:0db9509f372ea60e8108bb",
      measurementId: "G-6L6LK4YMDL"
    };

    const app = initializeApp(firebaseConfig);
    // Analytics solo funciona bajo https/hosting; si falla, no rompe el login.
    try { getAnalytics(app); } catch (_) {}

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // UI refs
    const loginScreen  = document.getElementById('login-screen');
    const appScreen    = document.getElementById('app-screen');
    const loginBtn     = document.getElementById('login-button');
    const logoutBtn    = document.getElementById('logout-button');
    const errEl        = document.getElementById('login-error');
    const userPhotoEl  = document.getElementById('user-photo');
    const userNameEl   = document.getElementById('user-name');
    const userEmailEl  = document.getElementById('user-email');

    function showError(msg) {
      errEl.textContent = msg;
      errEl.classList.remove('hidden');
    }
    function clearError() {
      errEl.classList.add('hidden');
      errEl.textContent = '';
    }

    // Login
    loginBtn.addEventListener('click', async () => {
      clearError();
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        console.error(e);
        showError(e.message || 'No se pudo iniciar sesi√≥n.');
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => signOut(auth));

    // Estado de sesi√≥n
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Mostrar app
        userPhotoEl.src = user.photoURL || 'https://placehold.co/80x80';
        userNameEl.textContent = user.displayName || 'Usuario';
        userEmailEl.textContent = user.email || '';
        loginScreen.classList.add('hidden');
        appScreen.classList.remove('hidden');
      } else {
        // Mostrar login
        appScreen.classList.add('hidden');
        loginScreen.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
