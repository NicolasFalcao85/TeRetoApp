<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeReto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6">Bienvenido a TeReto</h1>
    <p class="text-gray-600 mb-6">Iniciá sesión para continuar</p>

    <!-- Checks legales -->
    <div class="mt-4 space-y-3 text-sm text-left" id="legal-checks">
      <label class="flex items-start gap-2">
        <input id="chk-adult" type="checkbox" class="mt-1 shrink-0">
        <span>Soy <strong>mayor de 18 años</strong>.</span>
      </label>
      <label class="flex items-start gap-2">
        <input id="chk-terms" type="checkbox" class="mt-1 shrink-0">
        <span>He leído y acepto los
          <a href="/legal/terminos-condiciones.html" target="_blank" class="underline text-blue-600">
            Términos y Condiciones
          </a>.
        </span>
      </label>
    </div>

    <!-- Botón de Google -->
    <button id="btn-google" data-google-signin class="mt-6 bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
      Continuar con Google
    </button>

    <p class="text-xs text-gray-400 mt-4">© 2025 TeReto</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- CONFIG DE FIREBASE ---
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECTO.firebaseapp.com",
      projectId: "TU_PROJECTO",
      storageBucket: "TU_PROJECTO.appspot.com",
      messagingSenderId: "000000000000",
      appId: "1:000000000000:web:xxxxxxxxxxxxxxxxxxxxxx"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- CONTROL DE CHECKS + LOGIN GOOGLE ---
    const TERMS_VERSION = "1.0";
    const TERMS_URL = "/legal/terminos-condiciones.html";

    const btnGoogle = document.querySelector('[data-google-signin]');
    const chkAdult  = document.getElementById('chk-adult');
    const chkTerms  = document.getElementById('chk-terms');

    function updateGoogleBtnState() {
      const enabled = chkAdult?.checked && chkTerms?.checked;
      if (btnGoogle) {
        btnGoogle.disabled = !enabled;
        btnGoogle.classList.toggle('opacity-50', !enabled);
        btnGoogle.classList.toggle('cursor-not-allowed', !enabled);
      }
    }
    chkAdult?.addEventListener('change', updateGoogleBtnState);
    chkTerms?.addEventListener('change', updateGoogleBtnState);
    updateGoogleBtnState();

    btnGoogle?.addEventListener('click', async (e) => {
      if (!chkAdult?.checked || !chkTerms?.checked) {
        e.preventDefault();
        return;
      }
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        await setDoc(doc(db, 'users', user.uid), {
          isAdult: true,
          acceptedTermsAt: serverTimestamp(),
          acceptedTermsVersion: TERMS_VERSION,
          acceptedTermsUrl: TERMS_URL
        }, { merge: true });
        // Acá seguiría tu flujo normal de app (mostrar feed, etc.)
        alert('Login exitoso. Bienvenido ' + user.displayName);
      } catch (err) {
        console.error('Error en signInWithPopup:', err);
        alert('Error al iniciar sesión: ' + err.message);
      }
    });
  </script>
</body>
</html>
