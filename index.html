<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeReto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">⚡</text></svg>'>
</head>
<body class="bg-gray-50">

  <!-- Botón de login -->
  <button id="loginBtn" class="m-4 px-4 py-2 bg-purple-600 text-white rounded">Continuar con Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCSdjAdY7ymmOwIN7zApP-XpXxTar_0pHk",
      authDomain: "tereto-prod.firebaseapp.com",
      projectId: "tereto-prod",
      storageBucket: "tereto-prod.firebasestorage.app",
      messagingSenderId: "914605096619",
      appId: "1:914605096619:web:88a9b78eac50c35cb181ee"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app, "gs://tereto-prod.firebasestorage.app");

    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        console.log('Login exitoso');
      } catch (e) {
        console.error('Error al iniciar sesión', e);
      }
    });

    let currentUser = null;
    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) console.log('Usuario logueado:', user.displayName);
    });

    // --- Lógica Social ---
    async function followUser(uid, uData) {
      if (!currentUser || uid === currentUser.uid) return;

      try {
        const followPayload = {
          createdAt: serverTimestamp(),
          displayName: uData && uData.displayName ? uData.displayName : null,
          photoURL: uData && uData.photoURL ? uData.photoURL : null,
        };

        const followerPayload = {
          createdAt: serverTimestamp(),
          displayName: currentUser.displayName ? currentUser.displayName : null,
          photoURL: currentUser.photoURL ? currentUser.photoURL : null,
        };

        await setDoc(
          doc(db, 'users', currentUser.uid, 'following', uid),
          followPayload
        );

        await setDoc(
          doc(db, 'users', uid, 'followers', currentUser.uid),
          followerPayload
        );

        console.log('Siguiendo ✔');
      } catch (e) {
        console.error(e);
      }
    }
  </script>
</body>
</html>
