    <div class="bg-white rounded-xl shadow-lg overflow-hidden post-card">
      <div class="p-4 flex items-center space-x-3">
        <img class="w-10 h-10 rounded-full author-img" src="" alt="Author">
        <div><p class="font-semibold text-slate-800 author-name"></p><p class="text-xs text-slate-500 post-time"></p></div>
      </div>
      <div class="relative cursor-pointer group challenge-container">
        <img class="w-full h-96 object-cover blur-locked content-img" src="" alt="Contenido del reto">
        <div class="absolute inset-0 bg-black/30 flex flex-col items-center justify-center text-white text-center p-4 lock-overlay">
          <div class="text-5xl mb-2 lock-icon">ðŸ”’</div>

      <div class="p-4">
        <div class="flex items-center justify-between mt-1 text-slate-500">
          <div class="flex space-x-4">
            <button class="like-button flex items-center space-x-1 cursor-pointer">
              <svg class="w-6 h-6 like-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>

              <span class="comments-count">0</span>

  <template id="validation-template">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-4 validation-card">
      <div class="p-4">
        <p class="text-sm text-slate-500">Solicitud de validaciÃ³n para tu reto:</p>
        <p class="font-semibold text-slate-800 italic my-2">"<span class="original-challenge-question"></span>"</p>

  <template id="user-list-item-template">

  <!-- Firebase + App Logic -->
  <script type="module">
    // ---- Firebase SDK (ESM CDN) ----
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Tu configuraciÃ³n (con storageBucket corregido)
    const firebaseConfig = {
      apiKey: "AIzaSyDQxzZwRxCqd8q75qivjcO99sF06ts3c08",
      authDomain: "tereto-6a980.firebaseapp.com",
      projectId: "tereto-6a980",
      storageBucket: "tereto-6a980.appspot.com",
      messagingSenderId: "72859721442",
      appId: "1:72859721442:web:0db9509f372ea60e8108bb",
      measurementId: "G-6L6LK4YMDL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ---- UI helpers ----
    const $ = (id) => document.getElementById(id);
    const $$ = (sel) => document.querySelectorAll(sel);
    const loginScreen = $("login-screen");
    const appScreen   = $("app-screen");
    const loginBtn    = $("login-button");
    const logoutBtn   = $("logout-button");
    const loading     = $("loading-spinner");

    const toastEl = $("toast");
    const toastMsg = $("toast-message");
    const toastIcon = $("toast-icon");
    let toastTimeout;
    function toast(msg, type="success"){
      toastMsg.textContent = msg;
      toastIcon.innerHTML = type === 'success'
        ? `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>`
        : `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>`;
      toastIcon.className = `inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg ${type==='success'?'text-green-500 bg-green-100':'text-red-500 bg-red-100'}`;
      toastEl.classList.add("show");
      clearTimeout(toastTimeout);
      toastTimeout = setTimeout(()=>toastEl.classList.remove("show"), 3000);
    }

    // --------- MOCK DATA (se mantiene por ahora) ----------
    let mockUser = null; // se setea con el usuario real al loguear
    const allUsers = {};
    let friends = [];
    let friendRequests = [];
    let challengesData = [
      { id: 'c3', authorId: 'u2', authorName: 'Ana', authorImg: 'https://placehold.co/40x40/FFA0A0/FFFFFF?text=A', type: 'trivia', question: 'Â¿En quÃ© aÃ±o llegÃ³ el hombre a la luna?', correctAnswer:'1969', wrongAnswers:['1965','1972','1980'], createdAt: new Date(), contentUrl:'https://placehold.co/600x400/333/fff?text=LUNA', likes: 1, likedBy: [], comments: [] },
      { id: 'c2', authorId: 'u3', authorName: 'Carlos', authorImg: 'https://placehold.co/40x40/A0FFA0/FFFFFF?text=C', type: 'photo', question: 'SÃ¡cate una foto con un sombrero gracioso.', createdAt: new Date(Date.now()-3600e3), contentUrl:'https://placehold.co/600x400/777/fff?text=SOMBRERO', likes: 2, likedBy: [], comments: [] }
    ];

    // ---- Resto de elementos que usa la app mock ----
    const navButtons = $$('.nav-button');
    const views = { 'feed-view': $('feed-view'), 'create-view': $('create-view'), 'profile-view': $('profile-view'), 'friends-view': $('friends-view') };
    const feedContainer = $('feed-container');
    const validationsContainer = $('validations-container');
    const postTemplate = $('post-template');
    const profilePic = $('profile-pic'), profileName = $('profile-name'), profileEmail = $('profile-email'), createdCount = $('created-count');

    // ---- Auth handlers ----
    loginBtn?.addEventListener("click", async () => {
      try {
        loading.classList.remove('hidden');
        await signInWithPopup(auth, provider);
      } catch (e) {
        console.error(e);
        toast(e.message?.slice(0,140) || "Error al iniciar sesiÃ³n", "error");
      } finally {
        loading.classList.add('hidden');
      }
    });

    logoutBtn?.addEventListener("click", async () => {
      try { await signOut(auth); } catch(e){ console.error(e); toast("No se pudo cerrar sesiÃ³n","error"); }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Mapeo del usuario real a la app mock
        mockUser = {
          uid: user.uid,
          displayName: user.displayName || "Usuario",
          email: user.email || "",
          photoURL: user.photoURL || `https://placehold.co/100x100/A0A0FF/FFFFFF?text=${(user.displayName||'U').charAt(0)}`
        };
        allUsers[user.uid] = mockUser;
        loginScreen.classList.add("hidden");
        appScreen.classList.remove("hidden");
        updateProfileUI();
        loadFeed();
        switchView('feed-view');
      } else {
        mockUser = null;
        appScreen.classList.add("hidden");
        loginScreen.classList.remove("hidden");
      }
    });

    // ---- NavegaciÃ³n & UI de la app mock ----
    function switchView(viewName) {
      Object.values(views).forEach(v => v.classList.add('hidden'));
      if (views[viewName]) views[viewName].classList.remove('hidden');
      navButtons.forEach(btn => {
        btn.classList.toggle('text-indigo-500', btn.dataset.view === viewName);
        btn.classList.toggle('text-slate-500', btn.dataset.view !== viewName);
      });
      if (viewName === 'profile-view') updateProfileUI();
      if (viewName === 'create-view') resetCreateFlow();
      if (viewName === 'friends-view') renderFriendsTab('my-friends');
    }
    navButtons.forEach(b => b.addEventListener('click', () => switchView(b.dataset.view)));

    function updateProfileUI() {
      if (!mockUser) return;
      profilePic.src = mockUser.photoURL;
      profileName.textContent = mockUser.displayName;
      profileEmail.textContent = mockUser.email;
      createdCount.textContent = challengesData.filter(c => c.authorId === mockUser.uid).length;
      loadPendingValidations();
    }
    function loadPendingValidations(){ validationsContainer.innerHTML = ''; }

    function loadFeed() {
      feedContainer.innerHTML = '';
      challengesData.sort((a,b)=>b.createdAt-a.createdAt).forEach(renderPost);
    }
    function renderPost(postData){
      const node = document.importNode(postTemplate.content, true);
      const card = node.querySelector('.post-card');
      card.dataset.challengeId = postData.id;
      node.querySelector('.author-img').src = postData.authorImg;
      node.querySelector('.author-name').textContent = postData.authorName;
      const ts = postData.createdAt.toLocaleString('es-AR', { dateStyle:'short', timeStyle:'short' });
      node.querySelector('.post-time').textContent = ts;
      node.querySelector('.post-time-secondary').textContent = ts;
      node.querySelector('.content-img').src = postData.contentUrl;
      node.querySelector('.likes-count').textContent = postData.likes;
      node.querySelector('.comments-count').textContent = postData.comments.length;
      if (mockUser && postData.likedBy.includes(mockUser.uid)) node.querySelector('.like-icon').classList.add('liked');
      if (postData.type === 'photo') node.querySelector('.lock-icon').textContent = 'ðŸ“¸';
      feedContainer.append(node);
    }

    // Eventos del feed (like, abrir modales, etc) â€” simplificados
    feedContainer.addEventListener('click', (e) => {
      const card = e.target.closest('.post-card'); if (!card) return;
      const id = card.dataset.challengeId;
      if (e.target.closest('.like-button')) toggleLike(id);
    });
    function toggleLike(id){
      const c = challengesData.find(x=>x.id===id); if(!c || !mockUser) return;
      const liked = c.likedBy.includes(mockUser.uid);
      if (liked) { c.likedBy = c.likedBy.filter(u=>u!==mockUser.uid); c.likes--; }
      else { c.likedBy.push(mockUser.uid); c.likes++; }
      const card = feedContainer.querySelector(`.post-card[data-challenge-id="${id}"]`);
      if (card){ card.querySelector('.likes-count').textContent = c.likes; card.querySelector('.like-icon').classList.toggle('liked', !liked); }
    }

    // Crear retos (mock)
    const createEls = {
      fileUpload: $('file-upload'), fileNameDisplay: $('file-name'), gotoStep2Btn: $('goto-step-2'),
      imagePreviewContainer: $('image-preview-container'), imagePreview: $('image-preview'),
      selectTriviaBtn: $('select-trivia-btn'), selectPhotoChallengeBtn: $('select-photo-challenge-btn'),
      triviaForm: $('trivia-form'), photoChallengeForm: $('photo-challenge-form')
    };
    function showCreateStep(step){
      ['create-step-1','create-step-2','create-step-3-trivia','create-step-3-photo'].forEach(id=>$(id).classList.add('hidden'));
      $(step).classList.remove('hidden');
    }
    function resetCreateFlow(){
      createEls.triviaForm.reset(); createEls.photoChallengeForm.reset();
      createEls.fileUpload.value=''; createEls.fileNameDisplay.textContent='';
      createEls.gotoStep2Btn.disabled = true; createEls.imagePreview.src='#';
      createEls.imagePreviewContainer.classList.add('hidden'); showCreateStep('create-step-1');
    }
    createEls.fileUpload.addEventListener('change', (e)=>{
      if (!e.target.files?.length) { createEls.fileNameDisplay.textContent=''; createEls.gotoStep2Btn.disabled=true; return; }
      const f = e.target.files[0]; const r = new FileReader();
      createEls.fileNameDisplay.textContent = f.name;
      r.onload = ev => { createEls.gotoStep2Btn.dataset.fileUrl = ev.target.result; createEls.imagePreview.src = ev.target.result; createEls.imagePreviewContainer.classList.remove('hidden'); };
      r.readAsDataURL(f); createEls.gotoStep2Btn.disabled = false;
    });
    createEls.gotoStep2Btn.addEventListener('click', ()=>showCreateStep('create-step-2'));
    createEls.selectTriviaBtn.addEventListener('click', ()=>showCreateStep('create-step-3-trivia'));
    createEls.selectPhotoChallengeBtn.addEventListener('click', ()=>showCreateStep('create-step-3-photo'));
    createEls.triviaForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const newC = { id:`c_${Date.now()}`, authorId: mockUser.uid, authorName: mockUser.displayName, authorImg: mockUser.photoURL, createdAt:new Date(), contentUrl:createEls.gotoStep2Btn.dataset.fileUrl, likes:0, likedBy:[], comments:[], type:'trivia',
        question: $('trivia-question').value, correctAnswer:$('correct-answer').value, wrongAnswers: [ $('wrong-answer-1').value, $('wrong-answer-2').value, $('wrong-answer-3').value ] };
      challengesData.unshift(newC); loadFeed(); toast('Â¡Reto creado!'); switchView('feed-view');
    });
    createEls.photoChallengeForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const newC = { id:`c_${Date.now()}`, authorId: mockUser.uid, authorName: mockUser.displayName, authorImg: mockUser.photoURL, createdAt:new Date(), contentUrl:createEls.gotoStep2Btn.dataset.fileUrl, likes:0, likedBy:[], comments:[], type:'photo', question:$('photo-challenge-task').value };
      challengesData.unshift(newC); loadFeed(); toast('Â¡Reto creado!'); switchView('feed-view');
    });

    // Friends (mock mÃ­nimo)
    const friendsTabButtons = $$('.friends-tab'), friendsTabContent = $('friends-tab-content');
    friendsTabButtons.forEach(btn=>btn.addEventListener('click', ()=>renderFriendsTab(btn.dataset.tab)));
    function renderFriendsTab(tab){
      friendsTabButtons.forEach(b=>{ b.classList.toggle('active', b.dataset.tab===tab); b.classList.toggle('text-slate-500', b.dataset.tab!==tab); });
      friendsTabContent.innerHTML = tab==='my-friends' ? `<p class="text-slate-500 text-center mt-4">AÃºn no tienes amigos.</p>` : `<p class="text-slate-500 text-center mt-4">No tienes solicitudes pendientes.</p>`;
    }
  </script>
