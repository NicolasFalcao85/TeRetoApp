        friendsTabContent.innerHTML='';
        friendsTabButtons.forEach(btn=>{ btn.classList.toggle('active', btn.dataset.tab===tab); btn.classList.toggle('text-slate-500', btn.dataset.tab!==tab); });
        if (tab==='my-friends'){
          if (friends.length===0){ friendsTabContent.innerHTML='<p class="text-slate-500 text-center mt-4">AÃºn no tienes amigos.</p>'; return; }
          friends.forEach(fid=>{ const user=allUsers[fid]; const item=userListItemTemplate.content.cloneNode(true); item.querySelector('.user-img').src=user.photoURL; item.querySelector('.user-name').textContent=user.displayName; friendsTabContent.appendChild(item); });
        } else {
          if (friendRequests.length===0){ friendsTabContent.innerHTML='<p class="text-slate-500 text-center mt-4">No tienes solicitudes pendientes.</p>'; return; }
          friendRequests.forEach(uid=>{ const u=allUsers[uid]; const item=userListItemTemplate.content.cloneNode(true); item.querySelector('.user-img').src=u.photoURL; item.querySelector('.user-name').textContent=u.displayName; const actions=item.querySelector('.user-actions'); actions.innerHTML=`<button class="btn-primary text-white px-3 py-1 text-sm rounded-full" data-user-id="${uid}" data-action="accept">Aceptar</button><button class="bg-slate-200 text-slate-700 px-3 py-1 text-sm rounded-full ml-2" data-user-id="${uid}" data-action="reject">Rechazar</button>`; friendsTabContent.appendChild(item); });
        }
      }
      friendsTabContent.addEventListener('click',(e)=>{ if(e.target.dataset.userId){ const id=e.target.dataset.userId; const ok=e.target.dataset.action==='accept'; friendRequests=friendRequests.filter(x=>x!==id); if(ok){ friends.push(id); showToast('Solicitud de amistad aceptada.'); } else { showToast('Solicitud rechazada.'); } renderFriendsTab('requests'); } });

      // Modales & cÃ¡mara
      closeTriviaModalBtn.addEventListener('click',()=>triviaModal.classList.add('hidden'));
      closePhotoChallengeModalBtn.addEventListener('click',()=>photoChallengeModal.classList.add('hidden'));
      closeCommentsModalBtn.addEventListener('click',()=>commentsModal.classList.add('hidden'));
      openCameraBtn.addEventListener('click',()=>openCamera(null));
      captureBtn.addEventListener('click',capturePhoto);
      cancelCameraBtn.addEventListener('click',closeCamera);
      submitPhotoChallengeBtn.addEventListener('click',()=>{ const id=submitPhotoChallengeBtn.dataset.challengeId; openCamera(id); $('photo-challenge-modal').classList.add('hidden'); });

      // Logout
      $('logout-btn')?.addEventListener('click', async ()=>{ try { await signOut(auth); } catch(e){ toastErr(e); } });

      // Init
      updateProfileUI(); loadFeed(); switchView('feed-view');
    }
  </script>
